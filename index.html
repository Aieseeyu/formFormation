<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Small form" />
    <title>form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container containerLarge">
      <form class="form-control formulaire" id="formulaire">
        <!-- step by step -->
        <div class="card-body" id="steps">
          <div
            class="steps d-flex flex-sm-nowrap justify-content-between padding-top-2x padding-bottox"
          >
            <div class="step step1 completed">
              <div class="step-icon-wrap">
                <div
                  class="step-icon stepClick1"
                  role="button"
                  data-steptop="1"
                >
                  1
                </div>
              </div>
            </div>

            <div class="step step2">
              <div class="step-icon-wrap">
                <div
                  class="step-icon stepClick2"
                  role="button"
                  data-steptop="2"
                >
                  2
                </div>
              </div>
            </div>

            <div class="step step3">
              <div class="step-icon-wrap">
                <div
                  class="step-icon stepClick3"
                  role="button"
                  data-steptop="3"
                >
                  3
                </div>
              </div>
            </div>

            <div class="step step4">
              <div class="step-icon-wrap">
                <div
                  class="step-icon stepClick4"
                  role="button"
                  data-steptop="4"
                >
                  4
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <ul class="text-danger" id="errorBox"></ul>
        </div>

        <!-- SECTION 1 -->
        <div class="section section1">
          <!-- 1ere question STATUT -->
          <div class="mb-4" id="optionStatus">
            <label for="selectOccupation" class="form-label"
              >Quel statut avez vous?
            </label>
            <select
              class="form-select selectOccupation"
              name="selectOccupation"
              id="selectOccupation"
              required
            >
              <option hidden disabled selected>----</option>
              <option value="1">En recherche d'emploi</option>
              <option value="2">Entrepreneur Individuel</option>
              <option value="2">Dirigeant</option>
              <option value="3">Salarié</option>
              <option value="5">Étudiant</option>
              <option value="2">Entreprise</option>
              <option value="7">Autre</option>
            </select>
          </div>

          <!-- option autre -->
          <div class="mb-4 dispNone optionStatus7">
            <label for="other" class="form-label">
              Veuillez préciser votre statut
            </label>
            <input
              type="text"
              class="form-control"
              name="preciseStatus"
              id="other"
              required
            />
          </div>

          <!-- option entreprise & entrepeneur individuel -->
          <div class="mb-4 dispNone optionStatus2">
            <label for="bussinesName" class="form-label">
              Nom de l'entreprise
            </label>
            <input
              type="text"
              class="form-control mb-4"
              name="businessName"
              id="bussinesName"
              required
            />

            <label for="bussinesActivity" class="form-label">
              Domaine d'activité
            </label>
            <input
              type="text"
              class="form-control mb-4"
              name="bussinesActivity"
              id="bussinesActivity"
            />
          </div>

          <!-- option etudiant -->
          <div class="mb-4 dispNone optionStatus5">
            <label for="selectStudent" class="form-label"
              >Quel niveau d'étude avez vous ?
            </label>
            <select class="form-select" name="studentLevel" id="selectStudent">
              <option selected>----</option>
              <option value="Collège">Collège</option>
              <option value="Lycée">Lycée</option>
              <option value="CAP">CAP</option>
              <option value="Apprentissage">Apprentissage</option>
              <option value="BAC +2">BAC +2</option>
              <option value="BAC +3">BAC +3</option>
              <option value="BAC +5">BAC +5</option>
              <option value="Doctorat">Doctorat</option>
            </select>
          </div>

          <!-- option salarié -->
          <div class="mb-4 dispNone optionStatus3">
            <label for="jobTitle" class="form-label">
              Intitulé du poste que vous occupez
            </label>
            <input
              type="text"
              class="form-control mb-4"
              name="jobTitle"
              id="jobTitle"
            />
          </div>

          <!-- option recherce d'emploi -->
          <div class="mb-4 dispNone optionStatus1">
            <label for="jobSearch" class="form-label">
              Dans quel domaine recherchez vous un emploi ?
            </label>
            <input
              type="text"
              class="form-control mb-4"
              name="jobSearch"
              id="jobSearch"
            />
          </div>

          <!-- radio si salarié ou dirigeant entreprise -->
          <div class="mb-4 dispNone optionStatus4">
            <div class="mb-4">
              <label for="selfOrNot" class="form-label"
                >Votre demande concerne-t-elle vous-même ou vos collaborateurs?
              </label>
              <select
                class="selfOrNot form-select"
                name="selfOrNot"
                id="selfOrNot"
              >
                <option value="0" hidden disabled selected>----</option>
                <option value="1">Moi-même</option>
                <option value="2">Mes collaborateurs</option>
              </select>
            </div>
          </div>
        </div>

        <!-- SECTION 2 -->
        <div class="section section2 dispNone"></div>

        <!-- SECTION 3 -->
        <div class="section section3 dispNone"></div>

        <!-- SECTION 4 -->
        <div class="section section4 dispNone"></div>

        <!-- next button -->
        <div class="text-center">
          <button
            type="submit"
            id="nextStepTo"
            class="btn btn-primary btn-lg mb-4"
            data-step="1"
          >
            <div class="nextStepToText px-5 py-1">Suivant</div>
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"
      type="text/javascript"
    ></script>
    <script src="js/formulaire.js" type="text/javascript" defer></script>
    <script>
      function checkBtnGroupColor() {
        $(".checkBoxBtn").on("change", function () {
          //si un des boutons est check
          if ($("input.checkBoxBtn:checked:visible").length) {
            //si le bouton est rouge de base
            $(".btn-outline-danger:visible")
              .removeClass("btn-outline-danger")
              .addClass("btn-outline-success");

            //si le bouton est bleu de base
            $(".btn-outline-primary:visible")
              .removeClass("btn-outline-primary")
              .addClass("btn-outline-success");

            //si aucun des boutons est check on repasse en bleu
          } else {
            $(".btn-outline-danger:visible")
              .removeClass("btn-outline-danger")
              .addClass("btn-outline-primary");
            $(".btn-outline-success:visible")
              .removeClass("btn-outline-success")
              .addClass("btn-outline-primary");
          }
        });
      }
      function checkNormal() {}
    </script>
  </body>
</html>
