            <div class="step completed">
              <div class="step-icon-wrap">
                <div class="step-icon">1</div>
              </div>
            </div>

            <div class="step completed">
              <div class="step-icon-wrap">

              </div>
            </div>

            <div class="step completed">
              <div class="step-icon-wrap">

            </div>

            <div class="step">

          </div>

              <option value="2">Entrepreneur Individuel</option>
              <option value="3">Dirigeant</option>
              <option value="3">Salarié</option>
              <option value="5">Étudiant</option>
              <option value="2">Entreprise</option>
              <option value="7">Autre</option>
            </select>
          </div>

          <!-- option autre -->
          <div class="mb-4 dispNone" id="option7">

              Veuillez préciser votre statut
            </label>
            <input type="text" class="form-control" id="other" />
          </div>

            <label for="bussinesName" class="form-label">
              Nom de l'entreprise
            </label>
            <input type="text" class="form-control mb-4" id="bussinesName" />

            <label for="bussinesActivity" class="form-label">
              Domaine d'activité

            <!-- A ENLEVER VILLE PAYS ENTREPRISE -->
            <!-- <div class="row mb-4">
              <div class="mb-4 col-md-6">
