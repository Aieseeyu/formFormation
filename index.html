<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

  <body>
    <div class="container containerLarge">
      <form class="form-control">
        <!-- step by step -->
        <div class="card-body" id="steps">
          <div
            class="steps d-flex flex-sm-nowrap justify-content-between padding-top-2x padding-bottox"
          >
            <div class="step step1 completed">
              <div class="step-icon-wrap">
                <div
                  class="step-icon stepClick1"
                  role="button"
                  data-steptop="1"
                >
                  1
                </div>
              </div>
            </div>

            <div class="step step2">
              <div class="step-icon-wrap">
                <div
                  class="step-icon stepClick2"
                  role="button"
                  data-steptop="2"
                >
                  2
                </div>
              </div>
            </div>

            <div class="step step3">
              <div class="step-icon-wrap">
                <div
                  class="step-icon stepClick3"
                  role="button"
                  data-steptop="3"
                >
                  3
                </div>
              </div>
            </div>

            <div class="step step4">
              <div class="step-icon-wrap">
                <div
                  class="step-icon stepClick4"
                  role="button"
                  data-steptop="4"
                >
                  4
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- SECTION 1 -->
        <div class="section section1">
          <!-- 1ere question STATUT -->
          <div class="mb-4" id="optionStatus">
            <label for="selectOccupation" class="form-label"
              >Quel statut avez vous?
            </label>
            <select class="form-select selectOccupation" id="selectOccupation">
              <option selected>----</option>
              <option value="1">En recherche d'emploi</option>
              <option value="2">Entrepreneur Individuel</option>
              <option value="2">Dirigeant</option>
              <option value="3">Salarié</option>
              <option value="5">Étudiant</option>
              <option value="2">Entreprise</option>
              <option value="7">Autre</option>
            </select>
          </div>

          <!-- option autre -->
          <div class="mb-4 dispNone optionStatus7">
            <label for="other" class="form-label">
              Veuillez préciser votre statut
            </label>
            <input
              type="text"
              class="form-control"
              name="preciseStatus"
              id="other"
            />
          </div>

          <!-- option entreprise & entrepeneur individuel -->
          <div class="mb-4 dispNone optionStatus2">
            <label for="bussinesName" class="form-label">
              Nom de l'entreprise
            </label>
            <input
              type="text"
              class="form-control mb-4"
              name="businessName"
              id="bussinesName"
            />

            <label for="bussinesActivity" class="form-label">
              Domaine d'activité
            </label>
            <input
              type="text"
              class="form-control mb-4"
              name="bussinesActivity"
              id="bussinesActivity"
            />
          </div>

          <!-- option etudiant -->
          <div class="mb-4 dispNone optionStatus5">
            <label for="selectStudent" class="form-label"
              >Quel niveau d'étude avez vous ?
            </label>
            <select class="form-select" name="studentLevel" id="selectStudent">
              <option selected>----</option>
              <option value="Collège">Collège</option>
              <option value="Lycée">Lycée</option>
              <option value="CAP">CAP</option>
              <option value="Apprentissage">Apprentissage</option>
              <option value="BAC +2">BAC +2</option>
              <option value="BAC +3">BAC +3</option>
              <option value="BAC +5">BAC +5</option>
              <option value="Doctorat">Doctorat</option>
            </select>
          </div>

          <!-- option salarié -->
          <div class="mb-4 dispNone optionStatus3">
            <label for="jobTitle" class="form-label">
              Intitulé du poste que vous occupez
            </label>
            <input
              type="text"
              class="form-control mb-4"
              name="jobTitle"
              id="jobTitle"
            />
          </div>

          <!-- option recherce d'emploi -->
          <div class="mb-4 dispNone optionStatus1">
            <label for="jobSearch" class="form-label">
              Dans quel domaine recherchez vous un emploi ?
            </label>
            <input
              type="text"
              class="form-control mb-4"
              name="jobSearch"
              id="jobSearch"
            />
          </div>

          <!-- radio si salarié ou dirigeant entreprise -->
          <div class="mb-4 dispNone optionStatus4">
            <div class="mb-4" id="optionStatus">
              <label for="selfOrNot" class="form-label"
                >Votre demande concerne-t-elle vous-même ou vos collaborateurs?
              </label>
              <select
                class="selfOrNot form-select"
                name="selfOrNot"
                id="selfOrNot"
              >
                <option value="0" selected>----</option>
                <option value="1">Moi-même</option>
                <option value="2">Mes collaborateurs</option>
              </select>
            </div>
          </div>
        </div>

        <!-- SECTION 2 -->

                <div class="form-check m-1">

                  <label

                    value="Illustrator"

                  <label
                    class="form-check-label"
                    role="button"
                    for="checkIllustrator"

                    Illustrator

          <!-- quels outils pour s'aider -->

            <label for="toolsUse" class="form-label"

            <div class="mb-4" id="toolsUse">

                  />

                    type="checkbox"
                    class="btn-check"
                    id="checkBoxTools2"
                    name="checkBoxTools"
                    value="Logiciels"
                  />

                  >

                  <input
                    type="checkbox"
                    class="btn-check"
                    id="checkBoxTools3"
                    name="checkBoxTools"
                    value="Intelligence Artificielle"
                  />

                  >

                  <input
                    type="checkbox"
                    class="btn-check"
                    id="checkBoxTools4"
                    name="checkBoxTools"
                    value="Outils en ligne"
                  />
                  <label class="btn btn-outline-primary" for="checkBoxTools4"
                    >Outils en ligne</label

                </div>
              </div>
            </div>
          </div>

          <!-- combien de collaborateurs numeric -->
          <div class="mb-4 notSelf dispNone">
            <label for="numberCollaborators" class="form-label"

            </label>
            <input
              type="number"
              id="numberCollaborators"
              name="numberCollaborators"
              class="form-control"
              min="1"
            />
          </div>

          <!-- option si les collaborateurs utilisent ou non un ordi -->

            class="mb-4 optionUseComputer dispNone notSelf"
            id="selectUseComputer"
          >
            <label for="useComputer" class="form-label"
              >Utilisent-ils l'ordinateur dans le cadre de leur travail ?
            </label>
            <select class="form-select" name="notSelfUsagePc" id="useComputer">
              <option selected>----</option>
              <option value="Oui">Oui</option>
              <option value="Non">Non</option>
            </select>
          </div>
        </div>

        <!-- SECTION 3 -->
        <div class="section section3 dispNone">
          <!-- option souhait pour lui meme-->

            <div class="self2">
              <label for="wantTo" class="form-label">Vous souhaitez : </label>
              <div class="mb-4" id="wantTo">

                  <div class="btn-group flex-wrap" role="group">

                      name="checkBoxWantToSelf"

                    <label class="btn btn-outline-primary" for="checkBoxWantTo3"
                      >Remise à niveau</label

                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- quels domaines -->
          <label for="domain" class="form-label"

          </label>
          <div class="row d-flex justify-content-evenly mb-4" id="domain">
