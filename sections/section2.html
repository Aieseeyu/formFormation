<!-- quel usage de l'ordinateur -->
<div class="mb-4 self dispNone" id="optionUsagePc">
  <label for="usageRate" class="form-label"
    >Quel est votre usage d'un ordinateur ?
  </label>
  <select class="form-select" name="selfPcUsageRate" id="usageRate">
    <option hidden disabled selected>----</option>
    <option value="Rare">Rare</option>
    <option value="Ponctuel">Ponctuel</option>
    <option value="Régulier">Régulier</option>
    <option value="Quotidien">Quotidien</option>
  </select>
</div>

<!-- quels outils pour s'aider -->
<div class="self dispNone">
  <label for="toolsUse" class="form-label"
    >Quels outils informatiques utilisez-vous pour vous aider dans votre travail
    ?
  </label>
  <div class="mb-4 row" id="toolsUse">
    <div class="btn-group flex-wrap" role="group">
      <input
        type="checkbox"
        class="btn-check checkBoxBtn"
        id="checkBoxTools"
        name="checkBoxTools"
        value="Aucun"
      />
      <label class="btn btn-outline-primary rounded m-1" for="checkBoxTools"
        >Aucun</label
      >
      <input
        type="checkbox"
        class="btn-check checkBoxBtn"
        id="checkBoxTools2"
        name="checkBoxTools"
        value="Logiciels"
      />
      <label class="btn btn-outline-primary rounded m-1" for="checkBoxTools2"
        >Logiciels</label
      >

      <input
        type="checkbox"
        class="btn-check checkBoxBtn"
        id="checkBoxTools3"
        name="checkBoxTools"
        value="Intelligence Artificielle"
      />
      <label class="btn btn-outline-primary rounded m-1" for="checkBoxTools3"
        >Intelligence Artificielle</label
      >

      <input
        type="checkbox"
        class="btn-check checkBoxBtn"
        id="checkBoxTools4"
        name="checkBoxTools"
        value="Outils en ligne"
      />
      <label class="btn btn-outline-primary rounded m-1" for="checkBoxTools4"
        >Outils en ligne</label
      >
    </div>
  </div>
</div>

<script>
  $("#checkBoxTools").on("click", function () {
    $("#checkBoxTools2").prop("checked", false);
    $("#checkBoxTools3").prop("checked", false);
    $("#checkBoxTools4").prop("checked", false);
  });

  $("#checkBoxTools2, #checkBoxTools3, #checkBoxTools4").on(
    "click",
    function () {

    }
  );

  checkBtnGroupColor();
  checkClassicGroupColor();
</script>
